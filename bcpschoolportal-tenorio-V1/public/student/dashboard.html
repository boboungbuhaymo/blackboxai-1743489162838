<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="submissions.html"><i class="fas fa-file-upload"></i> My Submissions</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard-summary">
            <div class="summary-card">
                <h3><i class="fas fa-tasks"></i> Total Assignments</h3>
                <p class="count">8</p>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-check-circle"></i> Completed</h3>
                <p class="count">5</p>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-clock"></i> Pending</h3>
                <p class="count">3</p>
            </div>
        </section>
        
        <section class="upcoming-deadlines">
            <h2>Upcoming Deadlines</h2>
            <ul class="deadline-list">
                <li>Assignment 1 - Due: 2023-10-15</li>
                <li>Project Proposal - Due: 2023-10-20</li>
                <li>Quiz 1 - Due: 2023-10-25</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Educational Platform</p>
    </footer>

</html>
